<!DOCTYPE html charset="UTF-8">
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body> 
    <script type="text/javascript" src="../lib/darwin-import.js"></script>
    <script src="popup.js"></script>
    <div id="root">
      <div id="logo-container">
        <img id="logo" src="../images/logo.png"/>
      </div>
      <div id="main">
        <div id="obs-count-input">
          <span># Observations:</span> <input id="count" type="number" min="1" max="30" value="10" />
        </div>

        <a id="import-anchor" href="https://darwintree.app/b" target="_blank" rel="noreferrer noopener">
          <div id="import-button" class="button">
            Open Darwin
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
